<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rekurstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#0f0f2d',
              'brand-purple': '#4c1d95',
              'brand-blue': '#1e3a8a',
              'neon-green': '#22c55e',
              'neon-purple': '#a855f7',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'float-slow': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: 
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(5deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050511;
        /* Recreating the vibrant image background */
        background-image: 
          /* Center horizon glow */
          radial-gradient(ellipse at 50% 100%, rgba(120, 50, 255, 0.3) 0%, transparent 60%),
          /* Left side pink/purple tint */
          radial-gradient(circle at 0% 20%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
          /* Right side blue/cyan tint */
          radial-gradient(circle at 100% 20%, rgba(59, 130, 246, 0.2) 0%, transparent 50%),
          /* Deep base gradient */
          linear-gradient(180deg, #090919 0%, #1a1a40 100%);
        background-attachment: fixed;
        color: white;
        overflow-x: hidden;
      }
      
      /* Subtle Grid Floor Effect */
      body::before {
        content: "";
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 40vh;
        background: repeating-linear-gradient(
          transparent 0%, 
          transparent 48%, 
          rgba(255, 255, 255, 0.03) 50%, 
          transparent 52%, 
          transparent 100%
        );
        background-size: 100% 40px;
        perspective: 1000px;
        transform: perspective(500px) rotateX(60deg) translateY(100px) scale(2);
        pointer-events: none;
        z-index: -1;
        mask-image: linear-gradient(to top, black, transparent);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f2d;
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6d28d9;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
      }
      
      /* 3D Icon styling */
      .icon-3d {
        box-shadow: 
          inset 0 0 20px rgba(255,255,255,0.2),
          0 10px 20px rgba(0,0,0,0.5),
          0 0 15px rgba(255,255,255,0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
